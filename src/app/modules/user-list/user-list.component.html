<mat-form-field class="search">
  <input [formControl]="searchControl" matInput type="search" [placeholder]="'USERS-LIST.SEARCH' | translate"
         class="search-input">
</mat-form-field>
<mat-list role="list">
  <app-user-list-item *ngFor="let user of userList" [item]="user" (click)="openProfile(user.id)"
                      (isDelete)="updateUserList()"></app-user-list-item>
</mat-list>
